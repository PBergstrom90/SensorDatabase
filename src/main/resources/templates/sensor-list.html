<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensors</title>

</head>
<body>

<!-- Navigationsmeny -->
<div class="navbar">

    <div class="dropdown">

            <i class="fa fa-caret-down"></i>

        <div class="dropdown-content">
            <a href="#">Edvin</a>

<h1>Sensor List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="sensor : ${sensors}">
        <td th:text="${sensor.id}"></td>
        <td th:text="${sensor.name}"></td>
        <td>
            <a th:href="@{/sensors/{id}/datapoints(id=${sensor.id})}" class="button-like">View Datapoints</a> |
            <a th:href="@{/sensors/delete/{id}(id=${sensor.id})}" class="button-like">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/sensors/add}" class="button-like">Add New Sensor</a>

</body>
</html>
